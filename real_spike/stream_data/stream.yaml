actors:
  Generator:
    package: actors.generator
    class: Generator

  Processor:
    package: actors.processor
    class: Processor

  Visual:
    package: actors.visual
    class: Visual

  Pattern:
    package: actors.patterns
    class: PatternGenerator

connections:
  Generator-Processor:
    sources:
      - Generator.q_out
    sinks:
      - Processor.q_in
  Processor-Pattern-Visual:
    sources:
      - Processor.q_out
    sinks:
      - Pattern.q_in
      - Visual.q_in


settings:
  store_size: 5_000_000_000