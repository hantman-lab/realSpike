actors:
  Generator:
    package: actors.generator
    class: Generator

  Processor:
    package: actors.processor
    class: Processor

  Visual:
    package: actors.visual
    class: Visual

connections:
  Generator-Processor:
    sources:
      - Generator.q_out
    sinks:
      - Processor.q_in
  Processor-Visual:
    sources:
      - Processor.q_out
    sinks:
      - Visual.q_in