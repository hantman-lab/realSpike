actors:
  CueGenerator:
    package: actors.cue_detector_sglx
    class: CueGenerator

  CameraGenerator:
    package: actors.frame_grabber
    class: CameraGenerator

  Detector:
    package: actors.lift_detector
    class: LiftDetector

  Laser:
    package: actors.laser_trigger
    class: LaserTrigger

  Visual: # optional
    package: actors.visual
    class: Visual

connections:
  Cue-Camera:
    sources:
      - CueGenerator.q_out
    sinks:
      - CameraGenerator.q_in
  Generator-Detector:
    sources:
      - CameraGenerator.q_out
    sinks:
      - Detector.q_in
      - Visual.q_in
  Detector-Laser:
    sources:
      - Detector.q_out
    sinks:
      - Laser.q_in

settings:
  store_size: 5_000_000_000