actors:
  CueGenerator:
    package: actors.cue_detector
    class: CueGenerator

  CameraGenerator:
    package: actors.frame_grabber
    class: CameraGenerator

  LiftDetector:
    package: actors.lift_detector
    class: LiftDetector

  LaserTrigger:
    package: actors.laser_trigger
    class: LaserTrigger

connections:
  Cue-Camera:
    sources:
      - CueGenerator.q_out
    sinks:
      - CameraGenerator.q_in
  Generator-Detector:
    sources:
      - CameraGenerator.q_out
    sinks:
      - LiftDetector.q_in
  Detector-Trigger:
    sources:
      - LiftDetector.q_out
    sinks:
      - LaserTrigger.q_in

settings:
  store_size: 5_000_000_000