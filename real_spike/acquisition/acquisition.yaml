actors:
  Generator:
    package: actors.generator_netgear
    class: Generator

  Processor:
    package: actors.processor
    class: Processor

  Model:
    package: actors.model
    class: Model

  Visual:
    package: actors.visual
    class: Visual
  
  Pattern:
    package: actors.pattern 
    class: Pattern


connections:
  Generator-Processor:
    sources:
      - Generator.q_out
    sinks:
      - Processor.q_in
  Processor-Model-Visual:
    sources:
      - Processor.q_out
    sinks:
      - Model.q_in
      - Visual.q_in
  Model-Pattern:
    sources:
      - Model.q_out 
    sinks:
      - Pattern.q_in


settings:
  store_size: 5_000_000_000